<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS LoginPort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="titlebar">
      <div class="titlebar-title">
        <img src="/icon.ico" style="width:20px;height:20px;margin-right:8px;" alt="icon">
        <div class="account-count">총 ${clients.length} 계정</div>
      </div>
      
      <div class="titlebar-search">
        <button class="qr-scan-btn" title="QR 코드 스캔" id="qrScanBtn">
          <i class="fas fa-qrcode"></i>
        </button>
        <input type="text" id="searchInput" class="search-input" placeholder="계정명 또는 Account ID 검색">
      </div>
      
      <div class="window-controls">
        <button class="window-control-button minimize" id="minimize-btn">
          <i class="fas fa-minus"></i>
        </button>
        <button class="window-control-button maximize" id="maximize-btn">
          <i class="fas fa-expand"></i>
        </button>
        <button class="window-control-button close" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    
    <div class="content">
      <ul class="list-group" id="clientList">
        ${clients.map(client => `
          <li class="list-group-item" onclick="startLogin('${client.name}')">
            <div class="client-info">
              <div class="client-name">${client.name}</div>
              <div class="client-account">${client.accountId}</div>
            </div>
            <button class="btn btn-primary">로그인</button>
          </li>
        `).join('')}
      </ul>
    </div>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
